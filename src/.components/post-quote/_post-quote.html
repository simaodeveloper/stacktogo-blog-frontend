<blockquote class="post__quote">
    <div class="arrow post__quote--arrow-top">
        <div class="arrow__content"></div>
    </div>
    {{ data.text | safe }}

    <footer class="post__quote__author">
        {{ data.author | safe }}
    </footer>
    <div class="arrow post__quote--arrow-bottom">
        <div class="arrow__content"></div>
    </div>
</blockquote>
