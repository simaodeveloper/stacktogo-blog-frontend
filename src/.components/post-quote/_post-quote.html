<blockquote class="post__quote">
    <i class="arrow post__quote--arrow-top">
        <span class="arrow__content"></span>
    </i>
    {{ data.text | safe }}

    <footer class="post__quote__author">
        {{ data.author | safe }}
    </footer>
    <i class="arrow post__quote--arrow-bottom">
        <span class="arrow__content"></span>
    </i>
</blockquote>
