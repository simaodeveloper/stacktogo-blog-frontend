<article class="post__author author">
    <figure class="author__avatar">
        <img src="{{ data.image }}" alt="{{ data.alt }}" data-big-image="{{ data.bigImage }}" class="author__image blur">
    </figure>

    <div class="author__content">
        <h3 class="author__name">
            {{ data.name }}
        </h3>

        <p class="author__description">
            {{ data.description }}
        </p>

        <i class="arrow">
            <span class="arrow__content"></span>
        </i>
    </div>
</article>
