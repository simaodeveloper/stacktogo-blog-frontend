<section class="related">
    <h1 class="related__title">
        Leia a seguir

        <i class="arrow">
            <span class="arrow__content"></span>
        </i>
    </h1>

    <div class="related__content">
        <div class="fit-grid">
            {% for index in range(0,3) %}
                {% if loop.last %}
                    {% component 'card', data={ index: index }, tag="article.card.card--feature" %}
                {% else %}
                    {% component 'card', data={ index: index }, tag="article.card" %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
